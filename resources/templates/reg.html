<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Регистрация</title>
</head>

<head th:insert="blocks/head :: head"></head>

<body style="background: url(&quot;/img/bg.jpg&quot;) top / cover;">

<div th:insert="blocks/nav :: nav"></div>

<main class="page hire-me-page mt-3">
    <section class="portfolio-block hire-me">
        <div class="container bg-light rounded-5 shadow p-3">
            <div class="heading">
                <h2>Добро пожаловать!</h2>
                <div th:if="${message}" class="d-xl-flex justify-content-xl-center" style="margin-top: 50px;padding-bottom: 20px;">
                    <div class="alert alert-warning text-center" role="alert" style="width: 650px;margin-bottom: 0px;">
                        <span><strong th:text="${message}"></strong></span>
                    </div>
                </div>
            </div>
            <form method="post" action="/reg">
                <div class="mb-3">
                    <label class="form-label" for="username">Логин</label>
                    <input id="username" class="form-control" type="text" name="username" placeholder="Введите логин" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Пароль</label>
                    <input id="password" class="form-control" type="password" name="password"
                           placeholder="Введите пароль" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="passwordRepeat">Повторите пароль</label>
                    <input id="passwordRepeat" class="form-control" type="password" name="passwordRepeat"
                           placeholder="Повторите пароль" required>
                </div>
                <div class="d-xl-flex justify-content-xl-center mb-3">
                    <button class="btn btn-primary" type="submit" style="width: 100%;">Регистрироваться</button>
                </div>
                <div class="d-xl-flex justify-content-xl-center mb-3"><a href="/login">Вход</a></div>
            </form>
        </div>
    </section>
</main>



<div th:insert="blocks/scripts :: scripts"></div>

</body>

</html>
